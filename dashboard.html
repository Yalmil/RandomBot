<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Dashboard - RandomBot</title>

<link rel="icon" href="https://cdn.discordapp.com/emojis/1416607460201857168.png?v=1" type="image/png">
<meta property="og:title" content="Yalmil.com" />
<meta property="og:description" content="Dashboard de RandomBot" />
<meta property="og:image" content="https://cdn.discordapp.com/attachments/1355008732576088204/1402309070014124102/Screenshot_20250804-221210.png?ex=68937197&is=68922017&hm=1fa6f462304b2b8cf8a0875053730f988d725d114fbf2648fcb87ee1b67b6a76&" />
<meta property="og:url" content="https://yalmil.github.io/Yalmil.com/" />
<meta property="og:type" content="website" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
*{box-sizing:border-box;margin:0}

body{
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  padding:20px;
  transition:.4s;
}

@media(prefers-color-scheme:dark){
  body{background:linear-gradient(135deg,#001d0f,#003d23);color:#c8ffe1}
  .server{background:rgba(0,60,30,.25);border:2px solid #7affbf}
}
@media(prefers-color-scheme:light){
  body{background:linear-gradient(135deg,#ebfff4,#c8ffe1);color:#084d2e}
  .server{background:rgba(220,250,235,.7);border:2px solid #0b7d45}
}

#profileCorner{
  position:fixed;
  top:20px;
  right:20px;
  text-align:right;
}

#profileCorner img{
  width:70px;
  border-radius:50%;
  border:3px solid white;
}

#servers{
  margin-top:130px;
  display:flex;
  flex-wrap:wrap;
  gap:15px;
}

.server{
  padding:15px;
  width:200px;
  border-radius:14px;
  text-align:center;
}

.server img{
  width:60px;
  height:60px;
  border-radius:50%;
  margin-bottom:8px;
}

.btn{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:12px 18px;
  border-radius:12px;
  background:#11cc77;
  color:white;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<div id="profileCorner">Cargando...</div>

<h2>Servidores donde estás</h2>
<div id="servers">Cargando servidores...</div>

<a class="btn" id="logout">Cerrar sesión</a>

<script>
const token = localStorage.getItem("discord_token");
if (!token) window.location.href = "login.html";

// cargar perfil
fetch("https://discord.com/api/users/@me", {
  headers: { Authorization: `Bearer ${token}` }
})
.then(r => r.json())
.then(user => {
  document.getElementById("profileCorner").innerHTML = `
    <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png">
    <p><strong>${user.username}</strong></p>
  `;
});

// cargar servidores
fetch("https://discord.com/api/users/@me/guilds", {
  headers: { Authorization: `Bearer ${token}` }
})
.then(r => r.json())
.then(guilds => {
  const box = document.getElementById("servers");

  box.innerHTML = "";

  guilds.forEach(g => {
    const icon = g.icon
      ? `https://cdn.discordapp.com/icons/${g.id}/${g.icon}.png`
      : "https://cdn.discordapp.com/embed/avatars/0.png";

    box.innerHTML += `
      <div class="server">
        <img src="${icon}">
        <h4>${g.name}</h4>
        <p>ID: ${g.id}</p>
      </div>
    `;
  });
});

// logout
document.getElementById("logout").onclick = () => {
  localStorage.removeItem("discord_token");
  window.location.href = "login.html";
};
</script>

</body>
</html>
