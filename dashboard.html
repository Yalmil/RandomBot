<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Dashboard - RandomBot</title>

<link rel="icon" href="https://cdn.discordapp.com/emojis/1416607460201857168.png?v=1" type="image/png">
<meta property="og:title" content="Yalmil.com" />
<meta property="og:description" content="Dashboard de RandomBot" />
<meta property="og:image" content="https://cdn.discordapp.com/attachments/1355008732576088204/1402309070014124102/Screenshot_20250804-221210.png" />
<meta property="og:url" content="https://yalmil.github.io/Yalmil.com/" />
<meta property="og:type" content="website" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
*{box-sizing:border-box;margin:0}

body{
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  padding:20px;
  transition:.4s;
}

@media(prefers-color-scheme:dark){
  body{background:linear-gradient(135deg,#001d0f,#003d23);color:#c8ffe1}
  .server{background:rgba(0,60,30,.25);border:2px solid #7affbf}
  #configBox{background:rgba(0,60,30,.35);border:2px solid #7affbf}
}
@media(prefers-color-scheme:light){
  body{background:linear-gradient(135deg,#ebfff4,#c8ffe1);color:#084d2e}
  .server{background:rgba(220,250,235,.7);border:2px solid #0b7d45}
  #configBox{background:rgba(220,250,235,.8);border:2px solid #0b7d45}
}

#profileCorner{
  position:fixed;
  top:20px;
  right:20px;
  text-align:right;
}

#profileCorner img{
  width:70px;
  border-radius:50%;
  border:3px solid white;
}

#servers{
  margin-top:130px;
  display:flex;
  flex-wrap:wrap;
  gap:15px;
}

.server{
  padding:15px;
  width:200px;
  border-radius:14px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
}
.server:hover{
  transform:scale(1.05);
}

.server img{
  width:60px;
  height:60px;
  border-radius:50%;
  margin-bottom:8px;
}

#configBox{
  margin-top:25px;
  padding:20px;
  border-radius:14px;
  max-width:400px;
  display:none;
}

input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

.btn{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:12px 18px;
  border-radius:12px;
  background:#11cc77;
  color:white;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<div id="profileCorner">Cargando...</div>

<h2>Servidores donde est치s</h2>
<div id="servers">Cargando servidores...</div>

<div id="configBox"></div>

<a class="btn" id="logout">Cerrar sesi칩n</a>

<script>
const token = localStorage.getItem("discord_token");
if (!token) window.location.href = "login.html";

// cargar perfil
fetch("https://discord.com/api/users/@me", {
  headers: { Authorization: `Bearer ${token}` }
})
.then(r => r.json())
.then(user => {
  document.getElementById("profileCorner").innerHTML = `
    <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png">
    <p><strong>${user.username}</strong></p>
  `;
});

// cargar servidores
fetch("https://discord.com/api/users/@me/guilds", {
  headers: { Authorization: `Bearer ${token}` }
})
.then(r => r.json())
.then(guilds => {

  const box = document.getElementById("servers");
  box.innerHTML = "";

  const MANAGE_SERVER = 0x20;
  const filtered = guilds.filter(g => (g.permissions & MANAGE_SERVER) === MANAGE_SERVER);

  if (filtered.length === 0) {
    box.innerHTML = "<p>No tienes servidores con permiso de Administrar servidor.</p>";
    return;
  }

  filtered.forEach(g => {
    const icon = g.icon
      ? `https://cdn.discordapp.com/icons/${g.id}/${g.icon}.png`
      : "https://cdn.discordapp.com/embed/avatars/0.png";

    const div = document.createElement("div");
    div.className = "server";
    div.innerHTML = `
      <img src="${icon}">
      <h4>${g.name}</h4>
    `;
    div.onclick = () => openConfig(g);
    box.appendChild(div);
  });
});

// abrir configuraci칩n
function openConfig(guild){
  const box = document.getElementById("configBox");
  box.style.display = "block";

  box.innerHTML = `
    <h3>Configuraci칩n de ${guild.name}</h3>
    <p><strong>Prefix:</strong></p>
    <input type="text" id="prefixInput" maxlength="3" placeholder="1-3 caracteres">
  `;
}

// logout
document.getElementById("logout").onclick = () => {
  localStorage.removeItem("discord_token");
  window.location.href = "login.html";
};
</script>

</body>
</html>
